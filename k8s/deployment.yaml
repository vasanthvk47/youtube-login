apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-login-app 
  template:
    metadata:
      labels:
        app: youtube-login-app 
    spec:
      containers:
      - name: student-app
        image: vasanth4747/student-college-animation:latest
        ports:
        - containerPort: 2020  # Change container port to 2020
